<!DOCTYPE html>
<html lang="en">
<head>

<div class="wrap">
<div class="container">
<body>

        <td>:</td>
        <td><input type="nama"></td>

        <td>:</td>

    <tr>
        <td>Alamat</td>

        <td><textarea name="alamat"></textarea></td>
    </tr>
    <tr>
    <td></td>
    <td></td>

        <button type="submit" name="kirim">Kirim</button>
        <button type="reset" name="reset">Batal</button>

    </tr>
</table>
</form>

    </div>
